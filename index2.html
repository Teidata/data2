<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css">

    <link rel="stylesheet" href="https://cdn.rawgit.com/jotform/before-after.js/master/before-after.min.css">
    <script src="https://cdn.rawgit.com/jotform/before-after.js/master/before-after.min.js"></script> 

    <link rel="stylesheet" href="https://teidata.github.io/data2/index2.css">
    <script src="https://teidata.github.io/data2/index2.js"></script> 
  
   
  <title>Document</title>
</head>
<body>
    <div class="slider">
      <!-- Primer ítem del slider --> 
        <div><img src="https://teidata.github.io/data/images-01.jpeg" alt="Paisaje 1"></div>
        <div><img src="https://teidata.github.io/data/images-02.jpeg" alt="Paisaje 2"></div>
        <div><img src="https://teidata.github.io/data/images-03.jpeg" alt="Paisaje 3"></div>
        <div><img src="https://teidata.github.io/data/images-04.jpeg" alt="Paisaje 4"></div>
        <div><img src="https://teidata.github.io/data/images-05.jpeg" alt="Paisaje 5"></div>
        <div><img src="https://teidata.github.io/data/images-06.jpeg" alt="Paisaje 6"></div>  
   
    </div>
    
<!-- before-after slider -->
<div class="ba-slider">
  <!-- Imagen del después -->
  <img src="https://teidata.github.io/data/images-01.jpeg" alt="Después">
  <!-- Imagen del después -->
  <div class="resize">
    <img src="https://teidata.github.io/data/images-02.jpeg" alt="Antes">
  </div>
    <!-- Separador -->
  <span class="handle"></span>
</div>
  
</body>
</html>
